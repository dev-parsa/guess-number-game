<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="main-head">
        <button class="btn how-btn">how to play</button>
        <div class="how-overlay">
          <p>
            guess the number generated by the computer.if your guess isn't
            correct the score goes down by one.if the socre goes down to 0 you
            will lose the game :)
          </p>
        </div>
      </header>
      <section class="main-section">
        <h1 class="ml9">
          <span class="text-wrapper">
            <span class="letters">Guess My Number</span>
          </span>
        </h1>
      </section>
      <section class="main-content">
        <div class="left">
          <input type="number" class="guess" max="20" min="0" />
          <button class="btn check-btn">check!</button>
        </div>
        <div class="right">
          <p class="massage">âš¡start guessing <span class="dots">...</span></p>
          <p class="lable-score">ğŸ…Score: <span class="score">20</span></p>
          <p class="lable-high">ğŸ†Highscore: <span class="0">0</span></p>
        </div>
      </section>
    </div>
    <div class="overlay">
      <h1 class="ml8">
        <span class="text-wrapper">
          <span class="letters overlay-text">You Won!</span>
          <button class="btn again-btn">Try again</button>
        </span>
      </h1>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
